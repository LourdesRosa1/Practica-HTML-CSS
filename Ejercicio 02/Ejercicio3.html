<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multimedia con HTML</title>
</head>
<body>
<div>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="pokemon.png" alt="logo HTML5" width="450" height="300"/>
</div>
<div>
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="300" height="300" controls autoplay muted loop>
        <source src="https://youtu.be/aFZa_-F0Rbk?list=RDaFZa_-F0Rbk" type="video/mp4" />
    </video>
</div>
<div>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="https://www.youtube.com/watch?v=aFZa_-F0Rbk&list=RDaFZa_-F0Rbk&start_radio=1" type="audio/mp3" />
    </audio>
</div>
</body>
</html>
