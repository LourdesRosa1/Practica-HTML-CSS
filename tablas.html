<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tablas en HTML</title>
</head>
<body>
    <h3>Horas para aprender HTML</h3>
    <table>
        <!--filas con <tr>-->
            <tr>
                <th>Persona</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
            <!--filas con <td> informacion-->
                <tr>
                    <td>Lourdes</td>
                    <td>9:00 a 12:00</td>
                    <td>10:00 a 18:00hs</td>
                    <td>9:00 a 12:00</td>
                    <td>10:00 a 18:00hs</td>
                    <td>descanso</td>
                </tr>
                <tr>
                    <td>Juan</td>
                    <td>9:00 a 12:00</td>
                    <td>10:00 a 18:00hs</td>
                    <td>9:00 a 12:00</td>
                    <td>10:00 a 18:00hs</td>
                    <td>descanso</td>
                </tr>
    </table>
</body>
</html>
