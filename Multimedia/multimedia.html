<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multimedia con HTML</title>
</head>
<body>
    <!--PARA AGREGAR UNA IMAGEN
    width ancho
    heigth largo
    src="nombre de la imagen que esta guardada en la carpeta"
    alt= por si no se encuentra imagen
videos que soporta mp4, ogg, webn
controls muestra los contriles
autoplay muted se reproduce automaticamente pero sin sonido
loop para volver a reproducirse-->
    <h3>Imagenes</h3>
    <img src="https://www.shutterstock.com/image-photo/hand-touching-virtual-world-connection-260nw-1750972730.jpg" alt="logo HTML5" width="400" height="300"/>
    <h3>Video</h3>
    <video width="300" height="300" controls autoplay muted loop>
        <source src="https://youtu.be/aFZa_-F0Rbk?list=RDaFZa_-F0Rbk" type="video/mp4" />
    </video>
    <h3>Audio</h3>
    <audio controls>
        <source src="https://www.youtube.com/watch?v=aFZa_-F0Rbk&list=RDaFZa_-F0Rbk&start_radio=1" type="audio/mp3" />
    </audio>
</body>
</html>
